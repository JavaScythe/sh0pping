<!DOCTYPE html>
<html>
    <head>
        <title>le m3taberse</title>
        <script src="theslop.js"></script>
        <script src="components/aframe.js"></script>
        <script src="components/aframe-env.js"></script>
        <script src="components/ammo.js"></script>
        <script src="components/aframe-phy.js"></script>
        <script src="components/push.js"></script>
        <script src="components/grab.js"></script>
    </head>
    <body>
        <a-scene stats="true"
                enviroment
                physics=" driver: ammo;restitution: 1;">
            <a-assets>
                <img id="testface" src="math3.png">
            </a-assets>
            <a-entity shelf scale="-1 1 10" position="2 0 0">
                <a-box position="-0.5 1.5 0" rotation="0 0 0" scale="0.1 3 1" color="#443333"></a-box>
                <a-box position="0 0.2 0" rotation="0 0 0" scale="1 0.1 1" color="#443333"></a-box>
                <a-box position="0 1.4 0" rotation="0 0 0" scale="1 0.1 1" color="#443333"></a-box>
                <a-box position="0 2.6 0" rotation="0 0 0" scale="1 0.1 1" color="#443333"></a-box>
            </a-entity>
            <a-entity camera look-controls wasd-controls position="0 1.6 0">
                <a-entity cursor
                          raycaster="objects:[force-pushable]"
                          position="0 0 -0.5"
                          geometry="primitive: circle; radius: 0.01; segments: 4;"
                          material="color: #FF4444; shader: flat"></a-entity>
              </a-entity>
              <a-entity id="left-hand" ammo-body="type: kinematic; emitCollisionEvents: true" ammo-shape="type: sphere; fit: manual; sphereRadius: 0.02;"
                        hand-controls="hand: left" grab></a-entity>
              <a-entity id="right-hand" ammo-body="type: kinematic; emitCollisionEvents: true" ammo-shape="type: sphere; fit: manual; sphereRadius: 0.02;"
                        hand-controls="hand: right" grab></a-entity>
        
              <!-- Terrain -->
              <a-box width="75" height="0.1" depth="75" ammo-body="type: static; restitution:1" ammo-shape visible="false"></a-box>
        
              <!-- Blocks -->
              <a-sphere radius="0.25" position="0 4 -2" color="red" ammo-body="restitution:1" ammo-shape force-pushable></a-sphere>
          </a-scene>
    </body>
</html>
